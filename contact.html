<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="Assets/CSS/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@400;500&family=Lobster&family=Lato&display=swap" rel="stylesheet">
    <title>Sand House - Climbing Accommodation on Gower</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <span class="logo">
                <a href="index.html">
                    <h1>
                        Sand House
                    </h1>
                </a>
                <h3>
                    Climber's guesthouse in the heart of Gower
                </h3>
            </span>
            <span class="nav-bar">
                <nav>
                    <ul class="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="activities.html">Things to do</a></li>
                        <li><a href="accommodation.html">Accommodation</a></li>
                        <li class="current-page"><a href="contact.html">Contact</a></li>
                    </ul>    
                </nav>
            </span>
        </div>
    </header>
    <section>
        <div id="contact-splash">
            <div id="form-container">
                <h3>Contact Us</h3> 
                <form action="https://formdump.codeinstitute.net" method="post">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                    <label for="contact-tel">Phone no.</label>
                    <input type="text" id="contact-tel" name="contact-tel">
                    <label for="contact-accommodation">Accommodation type</label>
                    <select id="contact-accommodation" name="contact-accommodation">
                        <option value="none-selected">-</option>
                        <option value="private-room">Private room</option>
                        <option value="dormitory">Shared dorm</option>
                        <option value="camping">Camping</option>
                    </select>
                    <label for="contact-check-in">Check-in date</label>
                    <input type="date" id="contact-check-in" name="contact-check-in">
                    <label for="contact-check-out">Check-out date</label>
                    <input type="date" id="contact-check-out" name="contact-check-out">
                    <textarea id="contact-message" name="contact-message" placeholder="Your query..."></textarea>
                    <input type="submit" value="Get in touch!">              
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class=footer-container>
            <span class="footer-text">
                <p>
                    Sand House <br>
                    123 South Road <br>
                    Gower<br>
                    SA99 9ZZ
                </p>
                <p>
                    Tel: +44 (0)1792 123456 <br>
                    Email: hello@sandhousegower.co.uk
                </p>
                <div>
                    <!-- div to house social media icons -->
                    <ul class="social-icon-list">
                        <li>
                            <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </span>
            <span class="footer-map">
                <iframe src="https://bit.ly/3xtTUNf" ></iframe>        
            </span>
            <div class="footer-copyright">
                <p>&#169; Sand House Gower 2021</p>
            </div>   
        </div>
    </footer>
</body>
</html>
